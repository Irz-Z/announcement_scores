<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการสอบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
            },
            colors: {
              primary: '#1E88E5', // Blue (Main Theme)
              secondary: '#E91E63', // Pink (Interaction/Accent)
            }
          }
        }
      }
    </script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col font-sans">
    <header class="bg-primary text-white p-6 shadow-md text-center border-b-4 border-secondary">
        <h2 class="text-xl font-bold leading-relaxed drop-shadow-md">ตรวจสอบคะแนนการสอบเข้าต่อระดับชั้นมัธยมศึกษาปีที่ 4 รอบวัดความรู้ทั่วไป<br/>โรงเรียนเตรียมอุดมศึกษาน้อมเกล้า นครราชสีมา</h2>
    </header>
    <div class="w-11/12 max-w-3xl mx-auto my-12 p-10 bg-white rounded-xl shadow-lg border-t-4 border-primary">
        <h3 class="text-2xl font-bold text-gray-800 mb-6 pb-2 border-b border-gray-200">ข้อมูลนักเรียน</h3>
        
        <div id="student-info" class="mb-8 
            [&>p]:flex [&>p]:justify-between [&>p]:py-3 [&>p]:border-b [&>p]:border-gray-100 [&>p]:text-gray-700
            [&_strong]:text-primary [&_strong]:font-semibold
            [&_table]:w-full [&_table]:mt-6 [&_table]:border-collapse [&_table]:rounded-lg [&_table]:overflow-hidden
            [&_th]:bg-blue-50 [&_th]:p-4 [&_th]:text-left [&_th]:text-primary [&_th]:font-bold [&_th]:uppercase [&_th]:text-sm
            [&_td]:p-4 [&_td]:border-b [&_td]:border-gray-100 [&_td]:text-gray-700
            [&_tr:last-child_td]:border-none
            [&_tr:hover_td]:bg-pink-50
        "></div>
        
        <div id="error-message" class="text-red-600 text-center mb-4 min-h-[1.5rem]"></div>
        
        <button id="logout-btn" class="w-full sm:w-auto px-6 py-2.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-secondary hover:text-white transition font-medium">ออกจากระบบ</button>
    </div>
    <script type="module" src="results.js"></script>

    <footer class="text-center p-5 text-sm text-gray-500 mt-auto">
        <p>© 2026 Triamudom suksanomklao Nokronratchsima Powered by Intensive Digital Technology : IDGT</p>
    </footer>
</body>
</html>
