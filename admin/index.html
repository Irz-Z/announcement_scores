<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
            },
            colors: {
              primary: '#1E88E5', // Blue (Main Theme)
              secondary: '#E91E63', // Pink (Interaction/Accent)
            }
          }
        }
      }
    </script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="login.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col justify-center items-center font-sans">
    
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg m-4 border-t-8 border-primary">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">เข้าสู่ระบบแอดมิน</h2>
            <p class="text-gray-500 mt-2">ระบบจัดการผลสอบ</p>
        </div>

        <form id="login-form">
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อผู้ใช้:</label>
                <input type="text" id="adminName" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">รหัสผ่าน:</label>
                <input type="password" id="adminPass" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition">
            </div>

            <input type="submit" value="เข้าสู่ระบบ" 
                class="w-full bg-secondary hover:bg-pink-700 text-white font-bold py-2.5 rounded-lg cursor-pointer transition duration-200 shadow-md transform hover:-translate-y-0.5">
        </form>
        <p id="error-message" class="text-red-500 text-sm text-center mt-4 min-h-[1.25rem]"></p>
    </div>

    <footer class="mt-8 text-xs text-gray-400 text-center">
        <p>© 2026 Triamudom suksanomklao Nokronratchsima<br>Powered by Intensive Digital Technology : IDGT</p>
    </footer>
</body>
</html>
